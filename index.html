<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlushCard</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="header">
    <div class="header-logo">お題提示ボード</div>
    <button id="restart">もう一度</button>
  </div>

  <div class="main">
　　　　　　 <div id="countdown"></div>
    <p id="text">お題</p>   
    <div class="button-container">
      <button type="button" id="pass" class="next">開始/パス</button>
      <p id="point" class="next">0</p>
      <button type="button" id="correct" class="next">正解</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
